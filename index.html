        <h1 style="color: #fff;">Know abou Country</h1>
            <input type="text" id="inputvalue" placeholder="enter a Country name" style="margin-top: 10px; border-radius: 5px;">
            <button onclick="find()" style="border-radius: 5px ; background-color:#dc6d6d; color: #fff;">serach</button>

<script>
    find=async()=>{
        if(inputvalue.value!=""){
            try{ 
                
                response= await  fetch(`https://restcountries.com/v3.1/name/${inputvalue.value}?fullText=true`)
      console.log(response);
      Cdetails= await response.json()
      console.log(Cdetails);
      valuesCountry=Cdetails[0]
      console.log(valuesCountry);
    
      
      
      
      output.innerHTML=`
       <div class="content">
                <h1>Place Name:${valuesCountry.name.common}</h1>
                <h3>Capital:${valuesCountry.capital}</h3>
                <h3>Population:${valuesCountry.population}</h3>
               
                
        </div>
      `

    

            }
            catch(err){
                alert("enter a valid county")
                output.innerHTML=`
        <h3> invalid a country name</h3>`

            }
            
        
    }
    else{
        output.innerHTML=`
        <h3> Please enter a country name</h3>`
    }
      
    }
